<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="task" id="checkbox-animation">
        <h2>Styled Checkbox with Animation</h2>
        <label class="checkbox-container">
            <input type="checkbox">
            <span class="custom-checkbox"></span>
        </label>
    </section>

    <section class="task" id="image-overlay">
        <h2>Image Overlay Effect on Hover</h2>
        <div class="image-container">
            <img src="img/Nomad Games.jpeg" alt="Image">
            <div class="overlay"></div>
        </div>
    </section>

    <section class="task" id="text-overlay">
        <h2>Text Overlay on Image</h2>
        <div class="image-container">
            <img src="img/Nomad Games.jpeg" alt="Image">
            <div class="overlay-text">Nomad Games 2024</div>
        </div>
    </section>

    <section class="task" id="nav-hover-effect">
        <h2>Navigation Hover Effect</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </section>

    <section class="task" id="flexbox-centering">
        <h2>Flexbox Centering</h2>
        <div class="parent">
            <div class="child">Centered Content</div>
        </div>
    </section>
</body>
</html>
